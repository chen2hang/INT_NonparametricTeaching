TRAIN_CONFIGS:
  out_dir: siren_audio
  lr: 1e-4
  iterations: 10000
  save_interval: 100
  device: cuda:0
  seed: 42
  mt_ratio: 1

DATASET_CONFIGS:
  data_type: audio
  sample_idx: 0
  num_secs: 2

WANDB_CONFIGS:
  use_wandb: 1
  wandb_project: mt_exploration
  wandb_entity: hku_inr
  group: siren

defaults:
  - model_config: siren

# hydra logging
hydra:
  run:
    dir: outputs/${TRAIN_CONFIGS.out_dir}/hydra_configs/${now:%Y-%m-%d-%H-%M-%S}
    
  sweep:
    dir: outputs/${TRAIN_CONFIGS.out_dir}/hydra_configs/${now:%Y-%m-%d-%H-%M-%S}/${hydra.job.name}
    subdir: ${hydra.job.num}