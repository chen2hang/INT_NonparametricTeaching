TRAIN_CONFIGS:
  out_dir: siren_baseline_lucy
  iterations: 10000
  save_interval: 1000
  mt_save_interval: 1000
  device: cuda:0
  seed: 42
  sampling_path: logs/sampling
  loss_path: logs/loss
  save_name: siren_sdf_trial
  no_io: 0

EXP_CONFIGS:
  scheduler_type: step
  mt_ratio: 0.2
  optimizer_type: adam
  lr_scheduler_type: cosine
  strategy_type: incremental
  top_k: 1

NETWORK_CONFIGS:
  lr: 1e-4
  data_range: 0
  coord_mode: 2
  rff_std: 10

DATASET_CONFIGS:
  data_type: sdf
  xyz_file: /home/steven/datasets/sdf/lucy.xyz
  num_samples: 50000
  # default settings from BACON
  coarse_scale: 1.0e-1
  fine_scale: 1.0e-3
  render_resolution: 512

WANDB_CONFIGS:
  use_wandb: 1
  wandb_project: mt_visualization
  wandb_entity: hku_inr
  group: sdf

defaults:
  - model_config: siren

# hydra logging
hydra:
  run:
    dir: outputs/${TRAIN_CONFIGS.out_dir}/hydra_configs/${now:%Y-%m-%d-%H-%M-%S}
    
  sweep:
    dir: outputs/${TRAIN_CONFIGS.out_dir}/hydra_configs/${now:%Y-%m-%d-%H-%M-%S}/${hydra.job.name}
    subdir: ${hydra.job.num}